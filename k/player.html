<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Page with Ads</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .ad-box {
      width: 100%;
      max-width: 336px;
      min-height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto;
    }

    .video-player {
      width: 100%;
      max-width: 720px;
      height: 405px;
      background: #000;
      margin: 20px 0;
    }

    #top-ad {
      display: none;
    }
  </style>

  <!-- GPT Ad Library -->
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>
  <script>
    window.googletag = window.googletag || {cmd: []};

    googletag.cmd.push(function() {
      // Top Ad
      googletag.defineSlot('/23302948850/top_ad_unit', [336, 280], 'top-ad')
               .addService(googletag.pubads());

      // Bottom Ad
      googletag.defineSlot('/23302948850/bottom_ad_unit', [336, 280], 'bottom-ad')
               .addService(googletag.pubads());

      googletag.enableServices();
    });

    // Delay the top ad by 3.5 seconds
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.getElementById('top-ad').style.display = 'flex';
        googletag.cmd.push(function () {
          googletag.display('top-ad');
        });
      }, 3500);

      // Immediately load bottom ad
      googletag.cmd.push(function () {
        googletag.display('bottom-ad');
      });
    });
  </script>
</head>

<body>

  <!-- Top Ad (hidden initially) -->
  <div id="top-ad" class="ad-box"></div>

  <!-- Video Player -->
  <div class="video-player" id="video-player">
    <!-- Replace with your actual video player -->
    <video width="100%" height="100%" controls autoplay>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Bottom Ad -->
  <div id="bottom-ad" class="ad-box"></div>

</body>
</html>
