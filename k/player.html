  <!-- Google Publisher Tag (GPT) -->
  <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>
  <script>
    window.googletag = window.googletag || {cmd: []};
    googletag.cmd.push(function() {
      // Ad above the player
      googletag.defineSlot('/23302948850/above_player', [728, 90], 'ad-above-player').addService(googletag.pubads());

      // Ad below the player
      googletag.defineSlot('/23302948850/below_player', [728, 90], 'ad-below-player').addService(googletag.pubads());

      // Top page ad (after 3 sec)
      googletag.defineSlot('/23302948850/top_page_delay', [320, 480], 'top-delay-ad').addService(googletag.pubads());

      googletag.enableServices();
    });
  </script>

    }

    .ad-slot {
      text-align: center;
      margin: 15px 0;
    }

    #top-delay-ad-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top Delay Ad -->
  <div id="top-delay-ad-container">

  <div class="container">
    <!-- Ad above player -->
    <div id="ad-above-player" class="ad-slot"></div>

  <!-- GPT display logic -->
  <script>
    googletag.cmd.push(function () {
      googletag.display('ad-above-player');
      googletag.display('ad-below-player');
    });

    // Show top delay ad after 3-4 seconds
    setTimeout(function () {
      const topAd = document.getElementById('top-delay-ad-container');
      topAd.style.display = 'block';
